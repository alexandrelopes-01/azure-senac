name: Build and Deploy Azure Function

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
steps:
  - name: Set up Python
    uses: actions/setup-python@v2
    with:
      python-version: '3.9'  # Alterar para a vers√£o suportada

      - name: Build the Azure Function
      run: |
        zip -r function.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: function-zip
        path: function.zip
