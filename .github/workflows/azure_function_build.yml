name: Build and Deploy Azure Function

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:2.7
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
   
      - name: Build the Azure Function
      run: |
        zip -r function.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: function-zip
        path: function.zip
